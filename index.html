<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    <script src="rock_paper_scissors.js" defer> </script>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="rock"><img class="image" src="images/rock.png" alt="rock"></button>
            <button class="paper"><img class="image" src="images/paper.png " alt="paper"></button>
            <button class="scissors"><img class="image" src="images/scissors.png" alt="scissors"></button>
        </div>
        <div class="result"></div>
    </div>
</body>         
</html>
